<h1 class="text-center">{{name}}' pets</h1>
<div class="row">
    <p>
        <a class="col-sm-offset-3" href="#/users/">Back to all Users</a>
    </p>
</div>
<div class="row">
    <form name="petForm" class="form-inline col-sm-offset-4" ng-submit="addPet()" novalidate autocomplete="off">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" name="name" class="form-control" ng-model="newPetName" required placeholder="Enter Pet's Name">
            </div>
            <button type="submit" class="btn btn-info" ng-disabled="petForm.$invalid">Add</button>
        </div>
    </form>
</div>
<div class="col-sm-8 col-sm-offset-2">
    <hr />
</div>
<div class="row">
    <div class="table-responsive col-sm-offset-3 col-sm-6">
        <table class="table table-bordered">
            <caption>Total count: {{petsCount}}</caption>
            <thead>
                <tr>
                    <th class="sortable">
                        <span>
                            Name
                            <span class="pull-right sortable" ng-click="changeSortType()">
                                <span ng-show="!sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                                <span ng-show="sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                            </span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="pet in pets">
                    <td>
                        {{ pet.Name}} <a class="btn btn-warning btn-sm pull-right" ng-click="delete(pet.Id, pet.Name);">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center">
    <ul uib-pagination total-items="petsCount"
        ng-model="currentPage"
        ng-change="updatePageIndexes()"
        max-size="5"
        items-per-page="itemsPerPage"
        boundary-links="true"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"
        first-text="&laquo;"
        last-text="&raquo;"
        direction-links="false"></ul>
</div>
